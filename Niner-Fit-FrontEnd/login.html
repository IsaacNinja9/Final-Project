<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner-Fit</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<header>

    <h1>Welcome to Niner Fit</h1>
    <h3>Login with UNC Charlotte Niner ID and Password</h3>
</header>
<body>
    <form id="login-container" action="home.html">
        <div class="login-field">
            <label for="ID">Niner ID Number (800#)</label>
            <input type="text" name="ID">
        </div>
        <div class="login-field">
            <label for="Password">Niner Net Password</label>
            <input type="text" name="Password">
        </div>
        <div class="login-field">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
